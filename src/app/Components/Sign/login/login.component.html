<div class="container-fluid bg-linear">
    <div class="row mt-3">
        <div class="col-md-5 mx-auto">
            <div id="first">
                <div class="card-form card">
                    <div class="logo mb-3">
                        <div class="col-md-12 text-center">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form #form="ngForm" (ngSubmit)="form.form.valid && logForm(form)">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="comp.email" #email="ngModel" [ngClass]="{ 'is-invalid':form.submitted && email.invalid || email.touched }" placeholder="Enter email" email required>
                            <div *ngIf="form.submitted && email.invalid || email.touched" class="invalid-feedback error-msg form-group">
                                <div *ngIf="email.errors?.required">Email is required</div>
                                <div *ngIf="email.errors?.email">Must be a valid email address</div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" minlength="6" [ngClass]=" { 'is-invalid': form.submitted && password.invalid || password.touched } " placeholder="Enter Password" [(ngModel)]="comp.password" required #password="ngModel">
                            <div *ngIf="form.submitted && password.invalid || password.touched" class="invalid-feedback error-msg form-group">
                                <div *ngIf="password.errors?.required">Password is required</div>
                                <div *ngIf="password.errors?.minlength">Password should be at least 6 characters long</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <p class="text-center ">By signing up you accept our <a href="# ">Terms Of Use</a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                            <button type="submit " class=" btn btn-block mybtn btn-primary tx-tfm ">Login</button>
                        </div>
                        <!-- <div class="col-md-12 ">
                            <div class="login-or ">
                                <hr class="hr-or ">
                                <span class="span-or ">or</span>
                            </div>
                        </div> -->
                        <!-- <div class="col-md-12 mb-3 "> -->
                        <!-- <p class="text-center ">
                                <a href="javascript:void(); " class="google btn mybtn "><i class="fa fa-google-plus ">
                           </i> Signup using Google
                           </a>
                            </p> -->
                        <!-- </div> -->
                        <div class="form-group ">
                            <p class="text-center ">Don't have account? <a id="signup" routerLink="/signin" routerLinkActive="active ">Sign In here</a></p>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
