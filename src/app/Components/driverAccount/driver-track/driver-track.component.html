<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">

<!-- <app-header [tableData]="bgColor"></app-header> -->
<section class="container col-xl-4 mt-4">
    <div class="card">
        <div class="title">Purchase Reciept</div>
        <div class="info">
            <div class="row">
                <div class="col-7"> <span id="heading">Date</span><br> <span id="details">{{orderInfo.createdOn | date: "dd:MMM:yyyy"}}</span> </div>
                <div class="col-5 pull-right"> <span id="heading">Order No.</span><br> <span id="details">{{orderInfo.orderNumber}}</span> </div>
            </div>
        </div>
        <div class="pricing">
            <div class="row">
                <div class="col-9"> <span id="name">BEATS Solo 3 Wireless Headphones</span> </div>
                <div class="col-3"> <span id="price">£299.99</span> </div>
            </div>
            <div class="row">
                <div class="col-9"> <span id="name">Shipping</span> </div>
                <div class="col-3"> <span id="price">£33.00</span> </div>
            </div>
        </div>
        <div class="total">
            <div class="row">
                <div class="col-9 text-dark">Total</div>
                <div class="col-3">
                    <h4>£{{orderInfo.priceCost}}</h4>
                </div>
            </div>
        </div>
        <div class="tracking">
            <div class="title">Tracking Order</div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active " id="step1">Ready For Pickup</li>
                <li class="step0 active r" id="step2">Picked By Courier</li>
                <li class="step0 active " id="step3">On the way</li>
                <li class="step0  " id="step3">Delivered</li>
                <li class="step0  " id="step3">Received</li>
                <!-- <span class="text-medium" *ngIf="this.orderInfo.status==1">Status: {{ 'Ready For Pickup' }}</span>
                <span class="text-medium" *ngIf="this.orderInfo.status==2">Status: {{ 'Picked By Courier' }}</span>
                <span class="text-medium" *ngIf="this.orderInfo.status==3">Status: {{ 'On The Way' }}</span>
                <span class="text-medium" *ngIf="this.orderInfo.status==4">Status: {{ 'Delivered' }}</span>
                <span class="text-medium" *ngIf="this.orderInfo.status==5">Status: {{ 'Received' }}</span>
                <span class="text-medium" *ngIf="this.orderInfo.status==6">Status: {{ 'Confirmed' }}</span> -->
            </ul>
        </div>

        <button class="btn btn-sm btn-primary w-25 float-right" (click)="next()">Next</button>
    </div>
</section>
