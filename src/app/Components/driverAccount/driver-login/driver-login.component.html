<div class=" cc">
    <div class="row mt-4 ">
        <div class="col-md-5 mx-auto">
            <div id="first" class="">
                <div class="myform form carddiv">
                    <img class="profile-img" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                    <form class="form-signin" #form="ngForm" (ngSubmit)="logForm(form)" name="login">
                        <input type="text" class="form-control" placeholder="Email" required autofocus name="email" ngModel #email="ngModel">
                        <input type="password" class="form-control" placeholder="Password" required ngModel name="password" #password="ngModel">
                        <button class="btn btn-lg btn-shadow btn-block" type="submit">
                        Sign in</button>
                        <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>

                </div>
            </div>

        </div>
    </div>
