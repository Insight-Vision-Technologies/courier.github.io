<mat-toolbar name="sss" class="mat-elevation-z8">

    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">

    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

</mat-toolbar>




<mat-sidenav-container>


    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 bg-danger-gradiant">
        <div class="sidebar-wrapper">

            <div class="nn">


            </div>

            <div class="nameinfo">
                <button mat-button class="menu-button" routerLink="/DriverPages/DriverDashboard">
            <!-- <mat-icon> house</mat-icon> -->
            <mat-icon><i class="fas fa-house-user"></i></mat-icon>
            <span>Dashboard</span>
          </button>

                <button mat-button class="menu-button" routerLink="/DriverPages/DriverProfile">
      <!-- <mat-icon> house</mat-icon> -->
      <mat-icon><i class="fas fa-user-circle"></i></mat-icon>
      <span>My Profile</span>
    </button>

                <button mat-button class="menu-button" routerLink="/DriverPages/DriverOrder">
      <mat-icon> <i class="fas fa-shopping-cart"></i></mat-icon>
      <span>Orders </span>
    </button>

            </div>


            <div class="contactinfo">

                <!-- <button mat-button class="menu-button" routerLink="/DriverPages/DriverSetting">
      <mat-icon>settings</mat-icon>
      <span>Setting</span>
    </button> -->
                <button mat-button class="menu-button" routerLink="/DriverPages/DriverHelp">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

            </div>


            <div class="Sign">
                <button mat-button class="menu-button" routerLink="/DriverPages/payment">
      <mat-icon><i class="fas fa-sign-out-alt"></i></mat-icon>
      <span>Signout</span>
    </button>
            </div>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z9">

            <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
