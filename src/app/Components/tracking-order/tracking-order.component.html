<app-header [tableData]="bgColor"></app-header>
<section class="container padding-bottom-3x mb-3 mt-4">
    <div class="card">
        <div class="upper">
            <div class="row">
                <div class="col-8 heading">
                    <h5><b>Track Your Order</b></h5>
                </div>
                <div class="col-4"> <img class="img-fluid" src="https://i.imgur.com/Rzjor3M.png"> </div>
            </div>
            <form #PriceForm="ngForm" (ngSubmit)="PriceForm.form.valid && onSubmit(PriceForm)">
                <div class="form-element"> <span id="input-header">Order Number</span>
                    <input type="text" [ngClass]="{ 'is-invalid':PriceForm.submitted && orderNumber.invalid || orderNumber.touched }" id="orderNumber" class="form-control" placeholder="Enter roder no." name="orderNumber" ngModel required minlength="4" #orderNumber="ngModel"
                    />
                    <div *ngIf="PriceForm.submitted && orderNumber.invalid || orderNumber.touched" class="invalid-feedback error-msg form-group">
                        <div *ngIf="orderNumber.errors?.required">Order no. is required</div>
                        <div *ngIf="orderNumber.errors?.minlength">Order no. should be at least 4 characters long</div>
                    </div>
                </div>
