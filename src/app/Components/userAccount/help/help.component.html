<div class="p-5 w-100">

    <div>
        <label>Help</label>
    </div>

    <div class="card text-center col-md-12">
        <div class="card-body">
            <h4 class="card-title">About Us</h4>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.
            </p>
            <a href="" routerLink="/Aboutus" class="btn btn-primary">About Us</a>

        </div>
    </div>
    <div class="card text-center col-md-12">
        <div class="card-body">
            <h4 class="card-title">Contact Us</h4>
            <p class="card-text">Need help? Get in touch with our team.</p>
            <a href="#" routerLink="/Profile/contact" class="btn btn-primary">Contact Us</a>
        </div>
    </div>

    <div class="row">
        <div class="text-center col-md-12">
            <mat-accordion>
                <mat-expansion-panel hideToggle class="faq-border-radius">
                    <mat-expansion-panel-header class="bg-faq">
                        <mat-panel-title>
                            FAQs
                        </mat-panel-title>
                        <mat-panel-description>
                            Frequently Asked Questions
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>FAQs are some of the most helpful pages on a website..</p>
                </mat-expansion-panel>

                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let i of faq">
                    <mat-expansion-panel-header class="bg-faq">
                        <mat-panel-title> {{ i.question }}</mat-panel-title>
                        <mat-panel-description>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{ i.answer }}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
</div>
