<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->

    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Information</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <!-- <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar7.png" alt=""> -->
                    <!-- Profile picture help block-->
                    <div class="small-mb-1">
                        {{UserInfo.name}}</div>
                    <!-- <div class="small-mb-1">
                      Courier Company</div> -->
                    <div class="small-mb-1">{{UserInfo.email}}</div>
                    <div class="small-mb-1">{{UserInfo.phone}}</div>


                    <!-- <div class="small-mb-1">San Francisco, CA</div> -->
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button" (click)="setting()">Edit</button>

                </div>
            </div>
        </div>
        <div *ngIf="settingBool" class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form #ProfileForm="ngForm" (ngSubmit)="onSubmit(ProfileForm)">
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small-mb-1" for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" type="text" name="name" placeholder="" [(ngModel)]="UserInfo.name">
                        </div>

                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small-mb-1" for="inputEmailAddress">Email address</label>
                            <input class="form-control" id="inputEmailAddress" type="email" name="email" [(ngModel)]="UserInfo.email">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small-mb-1" for="inputPhone">Phone number</label>
                                <input class="form-control" id="inputPhone" type="tel" name="phone" [(ngModel)]="UserInfo.phone">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small-mb-1" for="inputBirthday">Birthday</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">

                                <button class="btn btn-primary" type="submit">Save changes</button>
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">

                                <button class="btn btn-primary" type="button">Upload new image</button>
                            </div>
                        </div>
                        <!-- Save changes button-->



                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
