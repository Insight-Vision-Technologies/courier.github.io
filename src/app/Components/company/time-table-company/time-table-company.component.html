<div class="p-5 w-100">
    <div>
        <label>Time Table</label>
    </div>

    <div>
        <form #PriceForm="ngForm" (ngSubmit)="onSubmit(PriceForm)">
            <ul class="list-group">

                <li *ngFor="let item of timeTableList" class="list-group-item d-flex justify-content-between align-items-center">
                    <input type="checkbox" class=" btn btn-danger" name="isActive" [checked]="item.isActive" value="{{item.day}} " (change)="onCheckboxChange($event,item) "> {{item.day}}
                    <input type="time" class="form-control w-25 " name="monbeg" [value]="item.start" (change)="onCheckboxChange($event,item) " />
                    <input type="time" class="form-control w-25 " name="monend " [value]="item.end" (change)="onCheckboxChange($event,item) " />
                </li>

            </ul>
            <div class="mt-3 button ">
                <button class="btn btn-success " type="submit ">Add</button>
            </div>
        </form>
    </div>
</div>
