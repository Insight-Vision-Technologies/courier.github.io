<div *ngIf="loaderService.isLoading | async" class="loader-container">
    <mat-spinner class="mat-spinner-color" style="top: 50%; left: 50%;"></mat-spinner>
</div>
<div class="p-5 w-100">
    <div>
        <label>Vehicle</label>
    </div>

    <div class="ss">
        <div class="input-group form-1 pl-0 mb-4 search">
            <div class="input-group-prepend">
                <span class="input-group-text purple lighten-3 fass btn-danger" id="basic-text1">
                    <i class="fas fa-search text-white" aria-hidden="true"></i></span>
            </div>
            <input ngModel class="form-control my-0 py-1 " type="text" placeholder="Search" (keyup)="applyFilter($event)" aria-label="Search" required>
        </div>

        <div class="table-responsive">
            <!-- <br> -->
            <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="No.">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>No.</th>
                    <td mat-cell *matCellDef="let element; let i = index" (click)="details(element.vehicleId)"><i class="fas fa-plus-square"></i></td>
                </ng-container>
                <!-- Position Column -->
                <ng-container matColumnDef="CarPlate">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Car Palte</th>
                    <td mat-cell *matCellDef="let element">{{ element.carPlate }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Classification">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>
                        Classification
                    </th>
                    <td mat-cell *matCellDef="let element">{{ element.classfication }}</td>
                </ng-container>

                <!-- Capacity  Column -->
                <ng-container matColumnDef="Capacity ">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Capacity </th>
                    <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
                </ng-container>

                <!-- DeliveryTime Column -->
                <!-- <ng-container matColumnDef="DeliveryTime">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> DeliveryTime </th>
                <td mat-cell *matCellDef="let element"> {{element.DeliveryTime}} </td>
            </ng-container> -->


                <ng-container matColumnDef="edit">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" (click)="updateCar(element.vehicleId)">
                        <i class="fas fa-pencil-alt vv"></i>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" (click)="deleteCar(element.vehicleId)">
                        <i class="fas fa-trash-alt"></i>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator class="ds mat-elevation-z8 pagg-box" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
        <!-- <mat-paginator class="ds mat-elevation-z8 pagg-box" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->

        <mat-icon (click)="addcar()" id="fixedbutton">add_circle</mat-icon>

        <!-- <a href="#head"><img src="upbutton.png" ></a> -->
    </div>
</div>
