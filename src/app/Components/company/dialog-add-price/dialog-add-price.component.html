<div class="m-4">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon" color="warn">close</mat-icon>
  </button>
    <h2 mat-dialog-title>Add New Price</h2>

    <!-- *ngIf="toEmirate.length>0 && fromEmirate.length>0" -->
    <form mat-dialog-content #PriceForm="ngForm" (ngSubmit)="onSubmit(PriceForm)" class="mt-2">
        <div class="form-group row">
            <label for="inputcapacity" class="col-md-3 col-form-label">From</label>
            <div class="col-md-8">

                <mat-select class="form-control" name="from" #from="ngModel" ngModel required (selectionChange)="fromData($event.value)">

                    <mat-option *ngFor="let item of fromList" value="{{item}}">{{item}}</mat-option>

                </mat-select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputcapacity" class="col-md-3 col-form-label">To</label>
            <div class="col-md-8">

                <mat-select class="form-control" name="to" #to="ngModel" ngModel required *ngIf="toList.length>0">
                    <mat-option *ngFor="let item of toList" value="{{item}}">{{item}}</mat-option>
                </mat-select>
                <mat-select class="form-control" name="to" #to="ngModel" ngModel required *ngIf="toList.length==0">
                    <mat-option class="text-danger">You Already created all prices to that location</mat-option>
                </mat-select>

            </div>
        </div>

        <div class="form-group row">
            <label for="inputcapacity" class="col-md-3 col-form-label">Time & Price</label>
            <div class="col-md-8">

                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        5h
                        <input type="number" class="form-control w-25" aria-label="Amount (to the nearest dollar)" ngm name="first" required ngModel #first="ngModel" />
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        24h
                        <input type="number" class="form-control w-25" aria-label="Amount (to the nearest dollar)" name="second" required ngModel #second="ngModel" />
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        2 Days
                        <input type="number" class="form-control w-25" aria-label="Amount (to the nearest dollar)" name="third" required ngModel #third="ngModel" />
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        2-4 Days
                        <input type="number" class="form-control w-25" aria-label="Amount (to the nearest dollar)" name="fourth" required ngModel #fourth="ngModel" />
                    </li>
                </ul>
            </div>
        </div>
        <h3>Select Days</h3>
        <mat-button-toggle-group name="ingredients" aria-label="Ingredients" multiple #groupCompany="matButtonToggleGroup" multiple="true" (change)="onValueChange(groupCompany)">
            <mat-button-toggle *ngFor="let item of timeTableDays" [value]="item.companyTimeTableID">{{item.day}}</mat-button-toggle>

        </mat-button-toggle-group>
