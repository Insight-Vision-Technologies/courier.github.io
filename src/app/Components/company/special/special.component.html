<div class="pt-4 pl-3" (click)="home()"><i class="fas fa-arrow-left"></i></div>

<!-- /////////////////////////// make it fixed ////////////////// -->
<div class="p-5 w-100">

    <div>
        <label>Special Order</label>
    </div><br>
    <div class="container">
        <div class="row">
            <div *ngFor="let c of Cards" class=" mb-2 col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="card courier-box">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title ">
                            <!-- <span class="col-6 s">

                                 <img class="avatar " src="../../../../assets/img/gallery/isak.png"></span> -->
                            <h5 class=" name ">{{c.UserName}}</h5>
                        </h5>

                        <div class="row">
                            <div class=" col-6">
                                <span class="fw-bold lbl">From : </span>
                                <span class="lbl">{{c.OrderFrom}}</span>
                            </div>
                            <!-- <span class="col-1"></span> -->
                            <div class=" col-6">
                                <span class="fw-bold lbl">To : </span>
                                <span class="lbl">{{c.OrderTo}}</span>
                            </div>
                        </div>

                        <div class="row">

                            <mat-accordion>

                                <mat-expansion-panel>
                                    <mat-expansion-panel-header>
                                        <mat-panel-title class="fw-bold">
                                            Items
                                        </mat-panel-title>

                                    </mat-expansion-panel-header>
                                    <div class="row">
                                        <div class=" col-10">
                                            <span class=" lbl"><i class="fas fa-boxes"></i> Number :  </span>
                                            <span class="lbl">{{c.Item.itemNumber}}</span>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class=" col-10">
                                            <span class=" lbl"><i class="fas fa-box"></i> Type :   </span>
                                            <span class="lbl">{{c.Item.itemType}}</span>
                                        </div>


                                    </div>
                                    <div class="row">
                                        <div class=" col-10">
                                            <span class=" lbl"><i class="fas fa-expand-arrows-alt"></i> Size :   </span>
                                            <span class="lbl">{{c.Item.itemSize}}</span>
                                        </div>


                                    </div>
                                </mat-expansion-panel>
                            </mat-accordion>

                        </div>
                        <div class="row">
                            <div class=" col-10">
                                <span class=" lbl"><i class="fas fa-clock"></i> Date :   </span>
                                <span class="lbl">{{c.OrderDate}}</span>
                            </div>


                        </div>
                        <div class="row">
                            <div class=" col-12 text-left">
                                <span class=" lbl"><i class="fas fa-money-bill"></i> Price :   </span>
                                <span *ngIf="c.Change" class="lbl">{{c.OrderPrice}}</span>
                                <span *ngIf="!c.Change">
                                    <input class="form-control" type="text" [(ngModel)]="c.OrderPrice" name="pric">
                                    <button class="btn btn-sm btn-danger" (click)="changeprice(c)">Save</button>
                                 </span>
                                <span class="float-right" *ngIf="c.Change" (click)=" changeprice(c) ">
                                      <i class="fas fa-pencil-alt "></i>
                                </span>
                            </div>


                        </div>


                        <div class="row ml-2 ">
                            <!-- <div class=" col-6 "> -->
                            <button type="button " class="btn col-5 mr-2 ml-2 " style="background-color: #31be38; ">
                                <i class="fas fa-check ico " ></i></button>
                            <!-- </div> -->
                            <!-- <span class="col-1 "></span> -->
                            <button type="button " class="btn col-5 " style="background-color: #f04545; ">
                                <i class="fas fa-times ico "></i></button>
                        </div>
                    </div>
                </div>


            </div>


        </div>

    </div>
