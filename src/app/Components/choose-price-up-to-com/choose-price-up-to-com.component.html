<div class=" p-5 w-100">
    <div class="courier-box">

        <div class=" card border-danger ">
            <div class="row">
                <div class="col-xs-12 ">
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                            <a (click)="mm('5h')" class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" role="tab" aria-controls="nav-home" aria-selected="true">During 5 hours</a>
                            <a (click)="mm('24h')" class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" role="tab" aria-controls="nav-profile" aria-selected="false">During 24 hours</a>
                            <a (click)="mm('2d')" class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" role="tab" aria-controls="nav-contact" aria-selected="false">During 2 Days</a>
                            <a (click)="mm('4d')" class="nav-item nav-link" id="nav-Days-tab" data-toggle="tab" role="tab" aria-controls="nav-Days" aria-selected="false">During 2 to 4 Days</a>
                        </div>
                    </nav>
                    <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                        <div class="tab-pane fAED show active" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="container p-5">
                                <div class="d-flex justify-content-between mb-3">
                                    <span><h2>Courires drive during {{titleTime}}</h2></span>
                                </div>
                                <div class="row g-2">

                                    <div *ngFor="let item of prices" class="col-md-3">
                                        <div class="card p-2 py-3 text-center courier-box">
                                            <div class="img mb-2">
                                                <img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1559460224/cropped-cropped-20170720-lucuLogo-squ2-e1500543540803.png" width="70" class="rounded-circle" />
                                            </div>
                                            <h5 class="mb-0">{{item.companyName}}</h5>
                                            <h6>{{item.totalCost}} AED</h6>
                                            <div class="ratings mt-2">
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                                <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                            </div>
                                            <div class="mt-4 apointment">
                                                <button (click)="chooseComp(item.priceCost,item.priceId,item.companyId,item.sizeCost,item.typeCost,item.totalCost)" class="btn btn-primary text-uppercase  btn-shadowLinear">
                                    Select
                                  </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>
            </div>
        </div>

        <br>
        <br>

    </div>
