<app-header [tableData]="bgColor"></app-header>


<section class="container profile-page mt-4 text-center">

    <div class="row">
        <div *ngFor="let item of driver" class=" col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="card profile-header border border-3 courier-box">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right"> <img src="{{item.companyImg}}" alt=""> </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0">{{item.companyName}}</h4>
                            <ngb-rating class="rating " [(rate)]="item.companyRate"></ngb-rating>

                            <h5>{{item.Price}} $
                            </h5>
                            <div>
                                <button class="btn btn-primary btn-round btn-shadow" routerLink="/TrackingOrderbynum">Choose</button>
                                <button class="btn btn-primary btn-round btn-simple ml-2 btn-shadow">Cancle</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</section>
