<div class="col-lg-12 col-md-12">

    <div class="div">

        <br>
        <h2>Customers</h2>
        <br>
    </div>
    <div class="input-group form-1 pl-0 mb-4 search">
        <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3 fass btn-shadowLinear" id="basic-text1">
              <i class="fas fa-search text-white" aria-hidden="true"></i></span>
        </div>
        <input ngModel class="form-control my-0 py-1 " type="text" placeholder="Search" aria-label="Search" required>
    </div>

    <div class="card">


        <div class="card-headercard-header-warning" style="    background: linear-gradient(60deg, #ef5350, #e53935);
              box-shadow: 0 1px 10px 0 rgb(238 77 71); ">
            <h4 class="card-title" style="color: #eee; float: left; margin-left: 50px; margin-top: 10px;"> Manage Customers </h4>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead class="text-warning">
                    <!-- <th>#</th> -->
                    <th>Name</th>
                    <th>Location</th>
                    <th>Contact Info</th>
                    <th>Added</th>
                    <th>Total Order</th>
                    <th>Manage</th>

                </thead>
                <tbody>
                    <tr *ngFor="let item of userList">
                        <!-- <td class="pl-4">1</td> -->
                        <td>
                            <h5 class="font-medium mb-0">{{item.name}}</h5>
                            <!-- <span class="text-muted">Texas, Unitedd states</span> -->
                        </td>
                        <td>
                            <span class="text-muted">{{item.addressDetails}}{{item.city}}{{item.country}}</span>
                        </td>
                        <td>
                            <span class="text-muted">{{item.email}}</span><br>
                            <span class="text-muted">{{item.phone}}</span>
                        </td>
                        <td>
                            <span class="text-muted">{{item.createOn| date:'d/M/yy'}}</span><br>
                        </td>
                        <td>
                            <h5 class="font-medium mb-0 text-center">{{item.noOrder}}</h5>

                        </td>
                        <td>
                            <button *ngIf="item.isActive" (click)="deactive(item.id)" type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle"><i class="fa fa-ban"></i> </button>
                            <button *ngIf="!item.isActive" (click)="deactive(item.id)" type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle bg-danger text-light"><i class="fa fa-ban"></i> </button>
                            <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2 "><i class="fa fa-edit"></i> </button>
                            <button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2" (click)="Viewdetaill(item.id)"><i class="fa fa-info"></i> </button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
