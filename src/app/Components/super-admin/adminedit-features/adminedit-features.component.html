<div class="main-content">
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-md-8">
                <h4>Features</h4>
            </div>
            <div class="col-md-4 text-right">
                <button (click)="ViewArea()" class="btn btn-sm btn-primary">
                  Add new feature
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let feature of allFeatures">
                <div class="card">
                    <div class="card-body text-center">
                        <img class="image-in-card" [src]="imageUrl + 'features_img/' + feature.image" width="120" height="120" />
                        <h4 class="card-title">{{feature.name}}</h4>
                        <p class="card-text">
                            {{feature.description}}
                        </p>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger m-2" (click)="deleteFeature(feature.featureId)">Delete <i class='fas fa-trash-alt'></i></button>
                        <a routerLink="/Admin/Dashboard/AdminEditfeature/{{feature.featureId}}" class="btn btn-info m-2">Edit <i class='fas fa-edit'></i></a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
