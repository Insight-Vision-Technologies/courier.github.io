<div class="container page-container">

    <div _ngcontent-gvu-c444="" class="card-header border-0">
        <div _ngcontent-gvu-c444="" class="row align-items-center">
            <div _ngcontent-gvu-c444="" class="col-8">
                <h3 _ngcontent-gvu-c444="" class="mb-0">Employees</h3>
            </div>
            <div _ngcontent-gvu-c444="" class="col-4 text-right">
                <a _ngcontent-gvu-c444="" href="" class="btn btn-sm btn-primary" routerLink="/Admin/Dashboard/AdminAddMajor">Add new Role</a></div>
        </div>
    </div>
    <br>

    <div class="input-group form-1 pl-0 mb-4 search">
        <div class="input-group-prepend">
            <span class="input-group-text purple lighten-3 fass btn-shadowLinear" id="basic-text1">
                <i class="fas fa-search text-white" aria-hidden="true"></i></span>
        </div>
        <input ngModel class="form-control my-0 py-1 " type="text" placeholder="Search" aria-label="Search" required>
    </div>
    <div>
        <!-- <h3></h3> -->
        <mat-button-toggle-group name="ingredients" aria-label="Ingredients" #groupCompany="matButtonToggleGroup" (change)="onValueChange(groupCompany)">
            <mat-button-toggle *ngFor="let item of roleList" [value]="item.roleEmplayeeId">{{item.roleEmplayerName}}</mat-button-toggle>
        </mat-button-toggle-group>
        <br>
    </div>
    <div *ngIf="tabs" class="row gutters">
        <div *ngFor="let item of employee" class="col-xl-4 col-lg-3 col-md-4 col-sm-4 col-12">
            <figure class="user-card green">
                <figcaption>
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Milestone Admin" class="profile">
                    <h5>{{item.driverName}}</h5>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">DOB</h6>
                            <span class="text">{{item.dateOfBirth}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Company</h6>
                            <span class="text">{{item.companyName}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Car Palte</h6>
                            <span class="text">{{item.carPlate}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Rate</h6>
                            <span class="text">{{item.rate}}</span>
                        </li>

                        <hr>
                    </ul>

                    <ul class="contacts">
                        <li>
                            <a href="#">
                              {{item.email}}
                            </a>
                        </li>
                        <li>
                            <a href="#">
                              {{item.phone}}
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix">
                        <span class="badge badge-pill badge-info">Driver</span>
                    </div>
                </figcaption>
            </figure>
        </div>

    </div>

    <div *ngIf="!tabs" class="row gutters">
        <div *ngFor="let item of compAdmin" class="col-xl-4 col-lg-3 col-md-4 col-sm-4 col-12">
            <figure class="user-card green">
                <figcaption>
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Milestone Admin" class="profile">
                    <h5>{{item.name}}</h5>
                    <ul class="list-group list-group-flush">

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">DOB</h6>
                            <span class="text">{{item.dateOfBirth}}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Company</h6>
                            <span class="text">{{item.companyName}}</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <h6 class="mb-0">Rate</h6>
                            <span class="text">{{item.rate}}</span>
                        </li>

                        <hr>
                    </ul>

                    <ul class="contacts">
                        <li>
                            <a href="#">
                              {{item.email}}
                            </a>
                        </li>
                        <li>
                            <a href="#">
                              {{item.phone}}
                            </a>
                        </li>
                    </ul>
                    <div class="clearfix">
                        <span class="badge badge-pill badge-info">Driver</span>
                    </div>
                </figcaption>
            </figure>
        </div>

    </div>
</div>
